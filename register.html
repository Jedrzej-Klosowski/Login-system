<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rejestracja • RKY Beats</title>
  <!-- Tailwind CSS + własne style -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- =======================
       FORMULARZ REJESTRACJI
  ======================== -->
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm flex flex-col items-center">
    <h1 class="text-2xl font-bold mb-6 text-black">Załóż konto w RKY Beats</h1>
    <form id="registerForm" class="w-full flex flex-col gap-4" method="post" action="http://localhost:3000/register">
      <input 
        type="text" 
        name="username"
        placeholder="Nazwa użytkownika" 
        class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black transition"
        required
      />
      <input 
        type="email"
        name="email"
        placeholder="Adres e-mail" 
        class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black transition"
        required
      />
      <input 
        type="password"
        name="password" 
        placeholder="Hasło" 
        class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black transition"
        required
      />
      <input 
        type="password"
        name="confirmPassword" 
        placeholder="Powtórz hasło" 
        class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black transition"
        required
      />
      <button 
        type="submit" 
        class="bg-black text-white rounded py-2 font-semibold hover:bg-gray-800 transition"
      >
        Zarejestruj się
      </button>
    </form>
    <a href="login.html" class="mt-6 text-sm text-gray-500 hover:underline">Masz już konto? Zaloguj się</a>
    <a href="index.html" class="mt-2 text-sm text-gray-500 hover:underline">Powrót na stronę główną</a>
  </div>

  <script>
  const form = document.getElementById('registerForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {
      username: formData.get('username'),
      email: formData.get('email'),
      password: formData.get('password'),
      confirmPassword: formData.get('confirmPassword')
    };

    if (data.password !== data.confirmPassword) {
      alert('Hasła nie są takie same!');
      form.password.value = '';
      form.confirmPassword.value = '';
      return;
    }

    try {
      const response = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(data)
      });

      const text = await response.text();
      alert(text);

      if (text === 'Użytkownik już istnieje' || text === 'Błąd rejestracji') {
        form.password.value = '';
        form.confirmPassword.value = '';
      } else if (text === 'Rejestracja udana') {
        window.location.href = 'login.html';
      }

    } catch (error) {
      alert('Błąd połączenia z serwerem!');
      console.error(error);
    }
  });
  </script>
</body>
</html>
