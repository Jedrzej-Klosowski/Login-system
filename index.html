<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RKY Beats</title>
  <!-- Tailwind CSS (do szybkiego stylowania) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Własne style -->
  <link rel="stylesheet" href="styles.css">
  <!-- Biblioteka do pobierania kolorów z obrazka -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- =======================
       HEADER + MENU
  ======================== -->
  <header class="bg-black text-white p-4 flex justify-between items-center">
    <h1 class="font-bold">RKY</h1>
    <nav>
      <div class="relative">
        <!-- Przycisk otwierający menu -->
        <button id="menu-button" class="px-4 py-2 rounded bg-black hover:bg-gray-800 transition flex items-center gap-2 focus:outline-none">
          <span>Menu</span>
          <!-- Ikona hamburgera -->
          <svg id="menu-icon" class="w-5 h-5 transition-transform duration-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <!-- Rozwijane menu z animacją -->
        <ul id="dropdown-menu" class="dropdown-animated-menu">
          <li><a href="login.html">Login</a></li>
          <li><a href="#about">O nas</a></li>
          <li><a href="#contact">Kontakt</a></li>
          <li><a href="#faq">FAQ</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- =======================
       HERO SECTION + KARUZELA
  ======================== -->
  <section class="py-10">
    <div class="carousel-wrapper bg-gray-200 text-center p-6 mx-auto">
      <h2 id="hero-title" class="text-2xl md:text-4xl font-bold mb-8">CHECK OUT NEW BEATS</h2>
      <div id="carousel-container" class="carousel">
        <!-- Przykładowe elementy karuzeli -->
        <div class="carousel-item">
          <div class="relative">
            <img src="images/cover2.jpg" alt="Cover FLOWER1" />
            <!-- Przycisk Play na środku okładki -->
            <button 
              class="play-button" 
              data-src="future%20type%20beat%202.wav" 
              data-title="FLOWER1 - Produced by Rekoy"
              data-img="images/cover2.jpg"
              onclick="playSelectedTrack(this)"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                <path d="M3 22V2l18 10-18 10z"></path>
              </svg>
            </button>
          </div>
          <div class="description">
            <p class="font-bold">FLOWER1</p>
            <p class="text-sm text-gray-600 italic">Produced by: Rekoy</p>
            <p class="text-xs text-gray-500">#FUTURE #TYPEBEAT • 2025</p>
          </div>
        </div>
        <div class="carousel-item">
          <div class="relative">
            <img src="images/cover2.jpg" alt="Cover FLOWER1" />
            <!-- Przycisk Play na środku okładki -->
            <button 
              class="play-button" 
              data-src="future%20type%20beat%202.wav" 
              data-title="FLOWER1 - Produced by Rekoy"
              data-img="images/cover2.jpg"
              onclick="playSelectedTrack(this)"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                <path d="M3 22V2l18 10-18 10z"></path>
              </svg>
            </button>
          </div>
          <div class="description">
            <p class="font-bold">FLOWER1</p>
            <p class="text-sm text-gray-600 italic">Produced by: Rekoy</p>
            <p class="text-xs text-gray-500">#FUTURE #TYPEBEAT • 2025</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- =======================
       BEATS SECTION
  ======================== -->
  <section id="beats" class="p-4 md:p-10 bg-white">
    <div class="flex flex-col md:flex-row gap-6">
      <!-- Filtry (lewa kolumna) -->
      <aside class="bg-gray-100 rounded p-4 md:w-1/4">
        <h3 class="font-bold mb-2">Filters</h3>
        <!-- Tu można dodać filtry -->
      </aside>
      <!-- Lista beatów (prawa kolumna) -->
      <div class="flex-1 space-y-4">
        <div class="flex items-center justify-between bg-gray-50 rounded shadow p-4 relative">
          <div class="flex items-center gap-4">
            <div class="relative">
              <img src="images/cover1.jpg" alt="Cover FLOWER" class="w-16 h-16 rounded" />
              <!-- Przycisk Play na miniaturze -->
              <button 
                class="play-button" 
                data-src="future%20type%20beat%202.wav" 
                data-title="FLOWER - Produced by Rekoy"
                data-img="images/cover1.jpg"
                onclick="playSelectedTrack(this)"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
                  <path d="M3 22V2l18 10-18 10z"></path>
                </svg>
              </button>
            </div>
            <div>
              <p class="font-bold">FLOWER</p>
              <p class="text-sm text-gray-600 italic">Produced by: Rekoy</p>
              <p class="text-xs text-gray-500">#FUTURE #TYPEBEAT • 2025</p>
            </div>
          </div>
          <button class="bg-black text-white px-4 py-2 rounded">License</button>
        </div>
      </div>
    </div>
  </section>

  <!-- =======================
       FOOTER
  ======================== -->
  <footer class="bg-gray-900 text-white text-center p-6 mt-10">
    <a href="#" class="block mb-2">Back to top</a>
    <p>(C) RKY</p>
  </footer>

  <!-- =======================
       STICKY PLAYER (na dole strony)
  ======================== -->
  <div id="sticky-player" class="hidden">
    <button id="close-player" class="text-white hover:text-red-400 text-xl absolute top-2 right-4 font-bold">&times;</button>
    <img id="track-cover" src="" alt="Cover" class="w-24 h-24 rounded" />
    <div class="track-info">
      <div id="track-title" class="font-bold">Tytuł utworu</div>
      <div id="track-producer" class="text-sm italic text-gray-400">Produced by: ???</div>
    </div>
    <audio id="sticky-audio" controls controlsList="nodownload noplaybackrate"></audio>
  </div>

  <!-- =======================
       SKRYPTY
  ======================== -->
  <script src="scripts.js"></script>
</body>
</html>
