<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form class="register-form" id="registerForm">
        <h2>Rejestracja</h2>
        
        <input type="text" id="username" name="username" placeholder="Nazwa użytkownika" required autocomplete="username">
        
        <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
        
        <input type="password" id="password" name="password" placeholder="Hasło" required autocomplete="new-password">
        
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Powtórz hasło" required autocomplete="new-password">
        
        <button type="submit">Zarejestruj się</button>
        
        <p>
            Masz już konto? <a href="login.html">Zaloguj się</a>
        </p>
    </form>
    <script src="../js/register.js"></script>
</body>
</html>
