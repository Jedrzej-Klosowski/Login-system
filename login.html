<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie • RKY Beats</title>
  <!-- Tailwind CSS + własne style -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- =======================
       FORMULARZ LOGOWANIA
  ======================== -->
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm flex flex-col items-center">
    <h1 class="text-2xl font-bold mb-6 text-black">Zaloguj się do RKY Beats</h1>
    <form class="w-full flex flex-col gap-4" method="post" action="http://localhost:3000/login">
      <input 
        type="text" 
        name="username"
        placeholder="Nazwa użytkownika" 
        class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black transition"
        required
      />
      <input 
        type="password"
        name="password" 
        placeholder="Hasło" 
        class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black transition"
        required
      />
      <button 
        type="submit" 
        class="bg-black text-white rounded py-2 font-semibold hover:bg-gray-800 transition"
      >
        Zaloguj się
      </button>
    </form>
    <a href="index.html" class="mt-6 text-sm text-gray-500 hover:underline">Powrót na stronę główną</a>
  </div>

  <script>
  const form = document.getElementById('loginForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // zatrzymuje standardowe wysłanie formularza

    const formData = new FormData(form);
    const data = {
      username: formData.get('username'),
      password: formData.get('password')
    };

    try {
      const response = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(data)
      });

      const text = await response.text();
      alert(text);

      if (text === 'Błędne dane logowania') {
        form.password.value = '';  // czyścimy tylko pole hasła, ze względu na bezpieczeństwo
      }

    } catch (error) {
      alert('Błąd połączenia z serwerem!');
      console.error(error);
    }
  });
</script>
</body>
</html>
